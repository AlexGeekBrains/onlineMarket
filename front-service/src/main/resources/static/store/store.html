<div>
    <p></p>
    <h3>Каталог товаров</h3>
    <p></p>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование товара</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changePrice(p.id, -1)">-</button>
                {{p.price}}
                <button class="btn btn-primary" ng-click="changePrice(p.id, 1)">+</button>

            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">

        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" ng-click="loadProducts(currentPage-1)"><-Пред. стр</button>
            </li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
            <li class="page-item">
                <button class="page-link" ng-click="loadProducts(currentPage+1)">След. стр-></button>
            </li>
        </ul>
    </nav>

    <div class="add">
        <div class="container_form">
            <h4>ADD Product</h4>
            <div>Product name</div>
            <input type="text" placeholder="Your product name" name="title" ng-model="product.title"><br>
            <div>Price</div>
            <input type="number" placeholder="Your product price" name="Price" ng-model="product.price"><br>
            <br>
            <button class="btn btn-primary" ng-click="addProduct(product)"> Добавить</button>
        </div>
    </div>

    <p></p>
    <h3>Отфильтровать товары</h3>
    <form novalidate ng-submit="loadProducts()">
        <input class="form-control" type="number" placeholder="минимальная цена" ng-model="filter.min_price">
        <p></p>
        <input class="form-control" type="number" placeholder="максимальная цена" ng-model="filter.max_price">
        <p></p>
        <input class="form-control" type="text" placeholder="наименвоание товара" ng-model="filter.part_title">
        <p></p>
        <button type="submit" class="btn btn-primary">отфильтровать</button>
    </form>
    <p></p>
</div>
