<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container" ng-controller="productController">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3>Список товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование товара</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeCost(p.id, -1)">-</button>
                {{p.cost}}
                <button class="btn btn-primary" ng-click="changeCost(p.id, 1)">+</button>

            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="add">
        <div class="container_form">
            <h4>ADD Product</h4>
            <div>Product name</div>
            <input type="text" placeholder="Your product name" name="title" ng-model="product.title"><br>
            <div>Cost</div>
            <input type="number" placeholder="Your product cost" name="cost" ng-model="product.cost"><br>
            <br>
            <button class="btn btn-primary" ng-click="addProduct(product)"> Добавить</button>
        </div>
    </div>

    <p></p>
    <h3>Отфильтровать товары</h3>
    <form novalidate ng-submit="loadProducts()">
        <input class="form-control" type="number" placeholder="минимальная цена" ng-model="filter.min_cost">
        <p></p>
        <input class="form-control" type="number" placeholder="максимальная цена" ng-model="filter.max_cost">
        <p></p>
        <input class="form-control" type="text" placeholder="наименвоание товара" ng-model="filter.part_title">
        <p></p>
        <button type="submit" class="btn btn-primary">отфильтровать</button>
    </form>

    <p></p>
    <h3>Товары в корзине</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование товара</td>
            <td>Цена</td>
            <td>Количество</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in CartList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>{{p.quantity}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
