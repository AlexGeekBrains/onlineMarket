server:
  port: 8187
  servlet:
    context-path: /store-auth
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./users;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8543/realms/master
          jwk-set-uri: http://localhost:8543/realms/master/protocol/openid-connect/certs

keycloak:
  redirect_uri: http://localhost:5555/auth/authenticate
  client_id: unsafe
  grant_type: authorization_code

